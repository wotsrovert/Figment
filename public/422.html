<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html;charset=UTF-8' http-equiv='content-type' />
    <title>Figment 2010</title>
    <style type='text/css'>
      body {
        font-family: helvetica, arial, sans-serif; }
      
      body.error #page {
        margin-top: 140px; }
      
      #logo {
        position: absolute;
        right: 50px;
        top: 0; }
      
      a {
        text-decoration: none; }
        a:hover {
          text-decoration: underline; }
      
      ul#tabs li,
      ul.tabs li {
        color: #999;
        font-size: 15px;
        font-weight: bold;
        padding-right: 10px;
        display: inline-block; }
      
      img {
        border: none; }
      
      #page {
        margin: 20px 12px; }
        #page form span.msg {
          font-size: 11px; }
        #page form .error {
          color: #800000;
          font-weight: bold; }
        #page form .fieldWithErrors input {
          background-color: #FFE0D1; }
        #page form .fieldWithErrors label {
          color: #800000; }
      
      #submission #artist {
        float: left;
        width: 400px; }
      
      #artists,
      #projects {
        padding-top: 60px; }
      
      dt,
      label {
        color: #999999;
        display: block;
        font-weight: bold; }
      
      dl dt {
        margin-top: 10px; }
      dl dd {
        margin-left: 0; }
        dl dd span.none {
          color: #999; }
      
      #flash {
        font-weight: bold; }
        #flash.error {
          color: #800000; }
        #flash.notice {
          color: #005F00; }
      
      p.back {
        font-size: 12px; }
      
      ul.options {
        font-size: 12px;
        list-style: none;
        margin-top: 30px;
        padding: 0; }
        ul.options li {
          margin-bottom: 6px; }
      
      p.submit a {
        font-size: 11px;
        padding-left: 5px; }
      
      #artists table,
      #curators table,
      #projects table,
      #users table {
        width: 100%; }
        #artists table thead th,
        #curators table thead th,
        #projects table thead th,
        #users table thead th {
          background-color: #CCCCCC;
          color: #000;
          font-size: 12px;
          padding: 3px 4px;
          text-align: left; }
        #artists table tbody td,
        #curators table tbody td,
        #projects table tbody td,
        #users table tbody td {
          font-size: 13px;
          padding: 0 10px 6px 2px; }
        #artists table tbody tr.first td,
        #curators table tbody tr.first td,
        #projects table tbody tr.first td,
        #users table tbody tr.first td {
          padding-top: 6px; }
      
      #project form .general,
      #project form .curatorial,
      #project form .programs {
        border: 1px solid #999;
        padding: 1px 1px 1px 20px; }
      #project form ul.tabs {
        padding: 0; }
        #project form ul.tabs li {
          padding: 3px 9px 2px 7px; }
        #project form ul.tabs li.current {
          border: 1px solid #999; }
      
      *.xhr {
        border: 1px dashed red; }
    </style>
  </head>
  <body class='error'>
    <ul id='tabs'>
      <li><a href="http://figmentproject.org/2010/">Home</a></li>
    </ul>
    <div id='logo'>
      <a href='http://figmentproject.org/2010/'>
        <img align='bottom' alt='' height='154px' src='http://figmentproject.org/2010/wp-content/themes/arthemia/images/YellowS_logo.png' width='280px' />
      </a>
    </div>
    <div id='page'>
      <h1>
        Oops!  An error occurred on our server.
      </h1>
      <p>
        Our crack team of technicians has been alerted, perhaps in the middle of the night, and will look into the problem shortly.
      </p>
      <p>
        <a href="http://figmentproject.org">Click here</a>
        to return to the home page.
      </p>
    </div>
    <div id='footnotes_holder'></div>
  </body>
</html>
